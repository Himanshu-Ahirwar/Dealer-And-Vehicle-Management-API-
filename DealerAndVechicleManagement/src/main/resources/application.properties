spring.application.name=DealerAndVechicleManagement

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
# Port where the application will run. Default is 8080.
server.port=8080

# When deployed, Spring will use the environment variables from Render.
# When running locally, it will use the values after the colon (:) as defaults.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/dealership_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:your_secret_password}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

jwt.secret=${JWT_SECRET:aVeryLongAndSecureSecretKeyThatIsAtLeast256BitsLong}

# Optional settings for clarity
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
